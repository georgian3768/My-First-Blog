{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post_detl.published_date %}
            <time class="date">
                {{ post_detl.published_date }}
            </time>
        {% endif %}
        <h2>{{ post_detl.title }}</h2>
        <p>{{ post_detl.text|linebreaksbr }}</p>
    </article>
{% endblock %}
